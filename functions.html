<script>
    function evenorodd(num){
        if(num%2==0){
            console.log('even');
        }
        else{
            console.log('odd');
        }
    }
    evenorodd(1287);
    evenorodd(3452);
    function greet(){
        return "Hello there, User";
    }
    console.log(greet())
    // function with parameter
    function greet1(name){
        return("Hello there,"+name);
    }
    console.log(greet1('Ayush'));
    console.log(greet1('Aryan'));
    console.log(greet1('Vaissshhhhhh'));
</script>
